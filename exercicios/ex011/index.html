<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/Foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Foto-m.png" type="image/png">
        <img src="imagens/Foto-g.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo Àudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Cafecito por la Manana - Cumbia Deli.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/Cafecito por la Manana - Cumbia Deli.mp3"clique aqui para baixar o arquivo MP3></a></p>
    </audio>
<audio src="midia/Cafecito por la Manana - Cumbia Deli.mp3" controls ></audio>
</body>
</html>
